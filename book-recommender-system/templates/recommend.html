<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book Recommender</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading" style="text-align: center; margin-top: 20px;">Recommend Books</h1>
            </div>
            <form action="/recommend_books"  method="post">
                <div class="row g-3 align-items-center" style="margin-top: 20px;">
                    <div class="col-auto">
                      <label for="bookname" class="col-form-label" style="font-size: 28px;">Book Name</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="bookname"  name="user_input"  class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
            </form>
            {% if data %}

            {% for i in data %}
               <div class="col-md-3" style="margin-top:50px">
                   <div class="card">
                       <div class="card-body">
                           <img class="card-img-top" src="{{i[2]}}">
                           <p class="para">{{i[0]}}</p>
                           <h4 class="author">{{i[1]}}</h4>
                       </div>
                   </div>
               </div>
            {% endfor %}

           {% endif %}




        </div>
    </div>

</body>
</html>
